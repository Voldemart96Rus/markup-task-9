<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--Ваш спрайт-->
<input class="zoom-cat-0" id="zoom-0" type="radio" name="zoom" checked>
<input class="zoom-cat-20" id="zoom-20" type="radio" name="zoom">
<input class="zoom-cat-40" id="zoom-40" type="radio" name="zoom">

<input class="rotate-cat-0deg" id="rotation-0deg" type="radio" name="rotation" checked>
<input class="rotate-cat-90deg" id="rotation-90deg" type="radio" name="rotation">
<input class="rotate-cat-180deg" id="rotation-180deg" type="radio" name="rotation">
<input class="rotate-cat-270deg" id="rotation-270deg" type="radio" name="rotation">

<input type="checkbox" id="mirror-cat" class="mirror-cat">

<input type="checkbox" id="fit" class="full-size-cat">

<main class="catgrams">
    <section class="view-cat">
        <input class="filter-cat-none" id="filter-0" type="radio" name="filter" checked>
        <input class="filter-cat-1" id="filter-grayscale" type="radio" name="filter">
        <input class="filter-cat-2" id="filter-sepia" type="radio" name="filter">
        <input class="filter-cat-3" id="filter-Hue-rotate" type="radio" name="filter">
        <input class="filter-cat-4" id="filter-saturation" type="radio" name="filter">
        <input class="filter-cat-5" id="filter-negativity" type="radio" name="filter">
        <input class="next-but" id="next" type="radio" name="next-back" checked>
        <input class="next-but-1" id="next-1" type="radio" name="next-back">
        <input class="next-but-2" id="next-2" type="radio" name="next-back">
        <input class="back-but" id="back" type="radio" name="next-back">
        <input class="back-but-1" id="back-1" type="radio" name="next-back">
        <input class="back-but-2" id="back-2" type="radio" name="next-back">
        <section class="wrap-button">
                <label for="fit" class="box-button fit-img"></label>
                <label for="zoom-20" class="box-button zoom-img zoom-0"></label>
                <label for="zoom-40" class="box-button zoom-img zoom-20"></label>
                <label for="zoom-0" class="box-button zoom-img zoom-40"></label>
                <a href="index.html" class="box-button catgram"></a>
                <label for="rotation-90deg" class="box-button rotate-img rotation-0deg"></label>
                <label for="rotation-180deg" class="box-button rotate-img rotation-90deg"></label>
                <label for="rotation-270deg" class="box-button rotate-img rotation-180deg"></label>
                <label for="rotation-0deg" class="box-button rotate-img rotation-270deg"></label>
                <label for="mirror-cat" class="box-button mirror-img"></label>
        </section>
        <section class="cat-img">
            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="cat">
        </section>
        <section class="box-filter">
            <label for="next-1" class="box-button next-button"></label>
            <label for="next-2" class="box-button next-1-button"></label>
            <label for="next-2" class="box-button next-2-button"></label>
            <section class="wrap-filter w-f">
                    <section class="filters-set">
                        <label for="filter-0" class="filter-0">
                            <span class="title-filter">Без фильтра</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter0 img-with-filter">
                        </label>
                        <label for="filter-grayscale" class="filter-grayscale">
                            <span class="title-filter">Grayscale</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter1 img-with-filter">
                        </label>
                        <label for="filter-sepia" class="filter-sepia">
                            <span class="title-filter">Сепия</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter2 img-with-filter">
                        </label>
                        <label for="filter-Hue-rotate" class="filter-Hue-rotate">
                            <span class="title-filter">Hue-rotate</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter3 img-with-filter">
                        </label>
                        <label for="filter-saturation" class="filter-saturation">
                            <span class="title-filter">Насыщенность</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter4 img-with-filter">
                        </label>
                        <label for="filter-negativity" class="filter-negativity">
                            <span class="title-filter">Негатив</span>
                            <img src="cat1.jpg" alt="тут Кот или Кошка!" title="Cat" class="filter5 img-with-filter">
                        </label>
                    </section>
            </section>
        
            <label for="back" class="box-button back-button"></label>
            <label for="back-1" class="box-button back-1-button"></label>
            <label for="back-2" class="box-button back-2-button"></label>
        </section>
    </section>
</main>
<!--Ваша разметка-->
</body>
</html>
